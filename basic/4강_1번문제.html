<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4강 과제1</title>
</head>
<body>
    <script>
        var score = parseInt(prompt("시험점수를 입력해주세요"));
        if(score >= 90 && score <= 100) console.log("당신의 점수는 A입니다.");
        else if(score >= 80) console.log("당신의 점수는 B입니다.");
        else if(score >= 70) console.log("당신의 점수는 C입니다.");
        else if(score >= 60) console.log("당신의 점수는 D입니다.");
        else console.log("당신의 점수는 F입니다.");
    </script>
</body>
</html>
