    <script>
        var starCount = parseInt(prompt("0보다 큰 숫자를 입력해주세요."));
        while(starCount < 1){
            var reset = confirm("숫자를 다시 입력해 주세요.");
            if(reset === true){
             var starCount = parseInt(prompt("0보다 큰 숫자를 입력해주세요."));
            }
            else{
            console.log("입력을 취소하셨습니다.");
            break;
            }
        }
        if(starCount >= 1){
            var star = "*";
            var count = 1; 
            while(count<=starCount){
                // console.log(count);
                console.log(star.slice(-count));
                star+=star;
                count+=1;
            }
        }
