<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4강 4번문제</title>
</head>
<body>
    <script>
        var userNum = parseInt(prompt("구구단의 단수를 입력해주세요."));
        if(userNum === 0 || userNum == 1 || userNum > 9){
            console.log("2~9 사이의 숫자를 입력해주세요.");
        } else if(userNum<0){
            userNum = userNum * (-1);
            for (i=1; i<=9; i+=1){
            console.log(`${userNum} x ${i} = ${userNum * i}`);
             }
        }else if(userNum<=9 && userNum>=2){
           for (i = 1; i<=9; i+=1 ){
            console.log(`${userNum} x ${i} = ${userNum * i}`);
            } 
        }
        
    </script>
</body>
</html>
