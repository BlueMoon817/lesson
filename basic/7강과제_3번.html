<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        연습 3)
        사용자로부터 정수 a와 b를 입력받아, 구구단 a단 ~ b단까지 출력하되, 단, 다음과 같이 3개 단 단위로 끊어서 출력하세요.
        ex) a=2, b=6
            
            2단                             3단                        4단
            2 x 1 = 2                       3 x 1 = 3                  4 x 1 = 4
            ...                             ...                        ...
            
            5단                             6단
            5 x 1 = 5                       6 x 1 = 6
            ...                             ...

        */
        /*
            1. a, b 숫자 입력받기
            2. a를 인덱스 0으로 시작하여 b로 끝나는 배열만들기
            3. 3개의 열에 대한 수식
            4. 3개의 열에 대한 수식을 나열하는 로직짜기
        */  
        let userNumA, userNumB,result,arr=[];
        while(1){
            userNumA = prompt("시작할 구구단의 숫자를 입력해주세요");
            if(isNaN(parseInt(userNumA))){
                console.log("시작할 구구단의 숫자를 다시 입력해주세요.");
                continue;
            }
            userNumB = prompt("마지막 구구단의 숫자를 입력해주세요");
            if(isNaN(parseInt(userNumB))){
                console.log("마지막 구구단의 숫자를 다시 입력해주세요.");
                continue;
            }
            break;
        }
        // 숫자타입으로 변환
        userNumA = parseInt(userNumA);
        userNumB = parseInt(userNumB);
        // 받은 값을 a값부터 1씩증가하여 b값에서 끝나는 배열 만들기
        for(let x=userNumA ; x<=userNumB; x+=1){
          arr.push(x);
        }
        // 배열의 각 인덱스의 값을 순회하며 구구단 만들기 (행으로 나열시켜 한줄씩 만들기)
        for(let i = 0; i<arr.length; i+=3){
          // 각 열의 제목 나열 첫번째 열   
          result=arr[i]+'단           ';
          // 제목 두번째 열    
          if((i+1)<arr.length){
            result+=arr[i+1]+'단           ';   
          }else{
            result+='\n';
          }
          // 제목 세번째 열
          if((i+2)<arr.length){
            result+=arr[i+2]+'단\n';
          }else{
            result+='\n';
          }
          // 각 구구단 행의 나열
          for(let z = 1; z <=9; z+=1){
            // 첫번째 열의 구구단
            result += `${arr[i]} x ${z} = ${arr[i]*z}     `;
            // 두번째 열의 구구단
            if((i+1)<arr.length){
              result+=`${arr[i+1]} x ${z} = ${arr[i+1]*z}     `;
            }else{
              result+='\n';
            }
            // 세번째 열의 구구단
            if((i+2)<arr.length){
              result+=`${arr[i+2]} x ${z} = ${arr[i+2]*z}\n`;
            }else{
              result+='\n';
            }
          }
          console.log(result);
        }
    
    </script>
</body>
</html>
