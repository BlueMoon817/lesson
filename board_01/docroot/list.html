<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트화면</title>
    <script srt="/board/list.js"></script>
</head>
<body>
    <form action="/board/list.js">
<div class="pagination">
    <div class="prev_group">
        <button type="submit" class="first_pager" >처음으로</button>
        <button type="submit" class="prev">이전</button>
    </div>
    <div class="pager_group">
        <button class="pager" type="submit" >1</button>
        <button  class="pager" type="submit" >2</button>
        <button  class="pager"   type="submit">3</button>
        <button  class="pager" type="submit" >4</button>
        <button  class="pager" type="submit" >5</button>
    </div>
    <div class="next_group">
        <button type="submit" class="next">다음</button>
        <button type="submit" class="last_pager">끝으로</button>
    </div>
</div>
</form>
</body>
</html>
